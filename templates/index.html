<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Share Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">Bike Share Analysis</h1>
        <form action="/results" method="POST" class="form-inline">
            <label for="city" class="form-label">Select a City:</label>
            <select name="city" class="form-select w-25 mx-auto mb-4">
                <option value="chicago">Chicago</option>
                <option value="new york city">New York City</option>
                <option value="washington">Washington</option>
            </select>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
